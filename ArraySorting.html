    <script>
        //冒泡排序
        var arr = [1, 2, 3, 4, 5, 6, 7, 10, 5, 9, 2, 1]
        function arrSort(array) {
            for (let i = 0; i < array.length - 1; i++) {
                for (let j = 0; j < array.length - i - 1; j++) {
                    if (array[j] > array[j + 1]) {
                        var t = array[j + 1];
                        array[j + 1] = array[j];
                        array[j] = t;
                    }
                }
            }
            return array
        }
        console.log(arrSort(arr))   //[1, 1, 2, 2, 3, 4, 5, 5, 6, 7, 9, 10]
        //sort排序
        var arr1=[1,5,3,8,6,9,3,2,1,5,4,78,52,13,99]   //[1, 1, 2, 3, 3, 4, 5, 5, 6, 8, 9, 13, 52, 78, 99]
        arr1.sort((a,b)=>a-b)
        console.log(arr1)
        //归并排序
        function merge(left, right) {
            let result = []
            let i = 0, j = 0
            while (i < left.length && j < right.length) {
                if (left[i] <= right[j]) {
                    result.push(left[i++])
                } else {
                    result.push(right[j++])
                }
            }
            if (i < left.length) {
                result.push(...left.slice(i))
            } else {
                result.push(...right.slice(j))
            }
            return result
        }
        
        function mergeSort(array) {
            if (array.length < 2) {
                return array
            }
            let m = Math.floor(array.length / 2)
            let left = mergeSort(array.slice(0, m))
            let right = mergeSort(array.slice(m))
            return merge(left,right)
        }

        let array = [5, 8, 78, 56, 9, 6, 3, 21, 1, 4, 5, 6]
        console.log(mergeSort(array))   //[1, 3, 4, 5, 5, 6, 6, 8, 9, 21, 56, 78]
    </script>
